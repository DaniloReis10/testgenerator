<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de questão</title>
</head>
<body>
Cadastro de questões
<form method= "get">
<table>
<tr>
<td><b>Materia: </b> </td>  <td> <!-- Escrever o nome da materia nesse espaço !!! --> </td>
</tr>
<tr>
<td><b>Topico: </b> </td>  <td> <!-- Escrever o nome do topico nesse espaço !!! --> </td>
</tr>
<tr>
<td>Tipo: <select name ="tipo">
<option value = "subj"> Subjetiva
<option value = "obj"> Objetiva
</select></td>
</tr>
<tr>
<td>Nivel: <select name ="nivel">
<option value = "1"> Nivel 1
<option value = "2"> Nivel 2
<option value = "3"> Nivel 3
<option value = "4"> Nivel 4
<option value = "5"> Nivel 5</td>
</tr>
<tr>
<td>Enuciado:</td>
</tr>
<tr>
<td><textarea rows="4" cols="50"></textarea> </td>
</tr>
<tr>
<td>Gabarito: <input type = "text" id ="gabarito"></td>
</tr>
<tr>
<td><input type = "submit" name="Enviar" value = "Enviar"></td>
</tr>
</table>
</form>
</body>
</html>
