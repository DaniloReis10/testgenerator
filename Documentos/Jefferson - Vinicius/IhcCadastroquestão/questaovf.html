<body>
<div class="container">
<center><h3><p class="text-primary">Cadastro de questão</p><h3>

<form class="form-horizontal" role="form" id = "cadastroquestao" method = "get">
<p class="text-primary">Nivel da questão</p>

 <label class="radio-inline">
  <input type="radio" name="nivel" value= "1" checked>1
 </label>
 <label class="radio-inline">
  <input type="radio" name="nivel" value= "2"> 2
 </label>
 <label class="radio-inline">
  <input type="radio" name="nivel" value= "3"> 3
 </label>
<label class="radio-inline">
  <input type="radio" name="nivel" value = "4"> 4
</label>
<label class="radio-inline">
  <input type="radio" name="nivel" value= "5"> 5
</label> 
<br></br>
<div id="opcoes">

<div id = "1" class="itemunico">
<div class="input-group">
  <span class="input-group-addon" id="intema">1.</span>
  <input type="text" class="form-control" placeholder="Enuciado" required aria-describedby="basic-addon1">
</div>
<select class="form-control" id="intem1">
  <option>Verdadeiro</option>
  <option>Falso</option>
 </select>
 </div>
 
<div id = "2" class="item">
<div class="input-group">
  <span class="input-group-addon" id="intemb">2.</span>
  <input type="text" class="form-control" placeholder="Enuciado" required aria-describedby="basic-addon1">
</div>

<select class="form-control" id="intem2">
  <option>Verdadeiro</option>
  <option>Falso</option>
 </select>
</div>     

<div id = "3" class="item"> 
 <div class="input-group">
  <span class="input-group-addon" id="intemc">3.</span>
  <input type="text" class="form-control" placeholder="Enuciado" required aria-describedby="basic-addon1">
</div>

<select class="form-control" id="intem3">
  <option>Verdadeiro</option>
  <option>Falso</option>
 </select>
</div>

 <div id="4" class="item">     
 <div class="input-group">
  <span class="input-group-addon" id="intemd">4.</span>
  <input type="text" class="form-control" placeholder="Enuciado" required aria-describedby="basic-addon1">
</div>
     
 <select class="form-control" id="intem4">
  <option>Verdadeiro</option>
  <option>Falso</option>
 </select>
</div>


</div>


<br></br>
<center>
<div class="btn-group btn-group-s">
    <button type="button" id="btnInserir" class="btn btn-primary">Inserir </button>
    <button type="button" id="btnRemover" class="btn btn-primary">Remover</button>
</div>
</center>

 <br></br>
 <button type="submit" class="btn btn-primary">
  <span class="glyphicon glyphicon-thumbs-up"></span>
  Confirmar 
</button>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
var questao = 4;
var numero = 4;
	$("#btnInserir").click(function(){
        questao++;	
		$("#opcoes").append('<div class="item"><div class="input-group"> <span class="input-group-addon" id="intemd">'+ questao +'.</span> <input type="text" class="form-control" placeholder="Enuciado" required aria-describedby="basic-addon1"></div><select class="form-control" id="intem4"> <option>Verdadeiro</option><option>Falso</option></select></div>');
		numero++;
	})
	
    $("#btnRemover").click(function(){
		$(".item:last").remove();     
		if(questao > 1){
		  questao --;
		}
		numero--;
		
	})
</script>
</form>
