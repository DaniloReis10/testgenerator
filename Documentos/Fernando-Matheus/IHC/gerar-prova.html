<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gerar Prova</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="css/estilo.css"/>




    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div class="container">
    <div class="col-lg-4"> <!-- col-lg-4: largura da coluna: 4-->
    </div>
    <div class="col-lg-4">
        <fieldset>
            <center>
            <legend><h2>Gerar Prova</h2></legend><small>Preencha os campos abaixo para gerar sua prova online.</small>
                <br/>
            </center>
        </fieldset>
        <br/>
        <br/>

        <div class="row">


            <form class="form-horizontal" id="gerar-prova" method="get">
                <div class="form-group">
                    <label for="inputDisciplina" class="col-lg-3 control-label">Disciplina:</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="text-disciplina" name="disciplina" placeholder="Escolha uma disciplina." value="">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputTopico" class="col-lg-3 control-label">Tópicos:</label>
                    <div class="col-lg-7">
                        <select class="form-control" id="topico" name="topicos">
                            <option value="1">Servlet</option>
                            <option value="2">Ajax</option>
                            <option value="3">JSP</option>
                            <option value="4">JavaScript</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputQuestao" class="col-lg-3 control-label">Questões:</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="num-questao" name="n-questao">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTempo" class="col-lg-3 control-label">Tempo:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id="text-tempo" name="tempo" placeholder="MM:SS" value="">
                    </div>
                </div>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Gerar Prova!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
